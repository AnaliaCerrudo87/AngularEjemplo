<body>
<h1 [ngStyle]="{'font-family': 'Verdana', 'color':'red','text-align':'center'}">Login</h1>



<form [formGroup]="myForm"  [ngStyle]="{'font-family': 'Verdana'} ">
  
    
    
   
    <div>
        <label for="">Email</label>
        <input type="email" formControlName="email">
    </div>
    <div *ngIf="myForm.get('email').errors&& myForm.get('email').dirty">
        <p *ngIf="myForm.get('email').hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('email').hasError('email')">El formato del email no es v치lido</p>
    </div>
    <div>
        <label for="">Contrase침a</label>
        <input type="password" formControlName="password">
    </div>
    <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
        <p *ngIf="myForm.get('password').hasError('required')">El campo es obligatorio</p> 
        <p *ngIf="myForm.get('password').hasError('minlength')">Recuerde su contrase침a contiene al menos 6 caracteres</p> 
        <p *ngIf="myForm.get('password').hasError('maxlength')">Recuerde su contrase침a contiene hasta 10 caracteres</p>
      
    </div>
    
    <button mat-raised-button color="primary" type="submit" value="Login" [disabled]="myForm.invalid">Ingresar</button>
</form>

</body>
