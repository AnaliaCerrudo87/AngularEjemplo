<body>
<h1 [ngStyle]="{'font-family': 'Verdana', 'color':'purple', 'text-align':'center'}">Registrate!</h1>
<form [formGroup]="myForm" (ngSubmit)="registrarse()" [ngStyle]="{'font-family': 'Verdana'}">
  
    
    
    <div>
        <label for="">Nombre</label>
        <input type="text" formControlName="name">
    </div>
    <div *ngIf="myForm.get('name').errors && myForm.get('name').dirty">
        El campo es obligatorio
    </div>
    <div>
        <label for="">Apellido</label>
        <input type="text" formControlName="lastname">
    </div>
    <div *ngIf="myForm.get('lastname').errors && myForm.get('lastname').dirty">
        El campo es obligatorio
    </div>
    <div>
        <label for="">Telefono</label>
        <input type="text" formControlName="phone">
        <div *ngIf="myForm.get('phone').errors && myForm.get('phone').dirty">
            Solo se pueden ingresar números
        </div>
    </div>
    <div>
        <label for="">Email</label>
        <input type="email" formControlName="email">
    </div>
    <div *ngIf="myForm.get('email').errors&& myForm.get('email').dirty">
        <p *ngIf="myForm.get('email').hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('email').hasError('email')">El formato del email no es válido</p>
    </div>
    <div>
        <label for="">Contraseña</label>
        <input type="password" formControlName="password"
            [ngClass]="{error:myForm.get('password').hasError('required')&&myForm.get('password').dirty,warning:myForm.get('password').hasError('minlength')}"
        >
    </div>
    <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
        <p *ngIf="myForm.get('password').hasError('required')">El campo es obligatorio</p> 
        <p *ngIf="myForm.get('password').hasError('minlength')">Debe contener al menos 6 caracteres</p> 
        <p *ngIf="myForm.get('password').hasError('maxlength')">Debe contener hasta 10 caracteres</p>
      
    </div>
    
    <button (click)="exitoRegis()"  mat-raised-button color="primary" type="submit" value="Registarse" [disabled]="myForm.invalid">Registrarse</button>
</form>
<br>
<h1 [ngStyle]="{'font-family': 'Verdana', 'color':'blue', 'text-align':'center'}">{{mensaje}}</h1>
</body>
